<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <title>[[${pageTitle}]]</title>
</head>
<body>
    <div class="container-fluid">
        <div class="text-center"><h1>[[${pageTitle}]]</h1></div>

        <form th:action="@{/usuarios/save}" method="post" th:object="${usuario}"
            style="max-width: 500px; margin: 0 auto">
            <div class="border border-secondary rounded p-3">
                <input type="hidden" th:field="*{id}">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="nome">Nome:</label>
                    <div class="col-sm-8">
                        <input id="nome" type="text" th:field="*{nome}" class="form-control" required minlength="2" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="email">E-mail:</label>
                    <div class="col-sm-8">
                        <input id="email" type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="senha">Senha:</label>
                    <div class="col-sm-8">
                        <input id="senha" type="password" th:field="*{senha}" class="form-control" th:required="${usuario.senha == null}" minlength="6" maxlength="10"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="central">Central:</label>
                    <div class="col-sm-8">
                        <select id="central" th:field="*{central}" class="form-control" required>
                            <option th:each="ponto : ${listPontos}" th:value="${ponto.id}" th:text="${ponto.nome}"/>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="adm">ADM:</label>
                    <div class="col-sm-8">
                        <input id="adm" type="checkbox" th:field="*{adm}"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Salvar</button>
                    <a th:href="@{/voltar/usuario}" class="btn btn-secondary m-2">Voltar</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
